<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLT - Projeto Lista de tarefas</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="fundo">
        <img src="./src/img/arvore.jpg" alt="Foto de fundo de uma Ã¡rvore ao luar" class="fundo-img">
    </div>

    <div class="container">
        <h1 class="titulo">Lista de tarefas</h1>
        <div class="nova-tarefa">
            <input type="text" name="txt-nova-tarefa" id="txt-nova-tarefa" class="txt-nova-tarefa" placeholder="Adicione uma nova tarefa">

            <button class="adicionar" aria-label="Adicionar tarefa a lista">
                <i class='bx bx-plus'></i>
            </button>
        </div>

        <div class="lista"></div>
    </div>

    <div class="container-modal">
        <div class="modal">
            <header class="header-modal">
                <h1 class="titulo-modal">
                    Editar Tarefa
                </h1>
            </header>
            <input type="text" name="txt-modal" id="txt-modal" class="txt-modal" value="Valor de teste">
            <footer class="footer-modal">
                <div class="botoes-modal">
                    <button class="cancelar">
                        Cancelar
                    </button>
                    <button class="confirmar">
                        Confirmar
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
